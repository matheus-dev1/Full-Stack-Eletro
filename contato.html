<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta lang=pt-br>
    <link rel="stylesheet" href="./css/estilo.css">
    <title>Full Stack Eletro - Entre em Contato</title>
</head>

<body>
    <nav class="menu">
        <a href="index.html"><img src="./imgs/logo.png" width="100" height="70" alt="Logo Full Stack Eletro"></a>
        <a class="itensMenu" href="produtos.html">Nossos Produtos</a>
        <a class="itensMenu" href="lojas.html">Nossas Lojas</a>
        <a class="itensMenu" href="contato.html">Entre em Contato</a>
    </nav>

    <br><br><br><br>

<header id="contatos">
    <h3>Contatos</h3>
    <br><br>
    <div>
        <img src="./imgs/email_icon.png" alt="Icone do Email" width="50" height="50">
        <p>fullstack@eletro.com&nbsp;</p>
    </div>
    <div class="line_separation">
        <img src="./imgs/whatsapp_icon.png" alt="Icone do Whatsapp" width="50" height="50">
        <p>(11) 11111-1111</p>
    </div>
</header>

    <hr><br>

<main>
    <div>
        <label for="username">Nome: </label>
        <input class="espaco_interno" type="text" name="username" id="username" placeholder="Digite o seu nome" style="border-radius: 0px 20px 0 20px;">
    </div>
    <br><br>
    <div>
        <label for="email">E-mail: </label>
        <input class="espaco_interno" type="email" name="email" id="email" placeholder="Digite o seu e-mail" style="border-radius: 0px 20px 0 20px;">
    </div>
    <br><br>
    <div>
        <label for="select">Assunto: </label>
        <select class="espaco_interno" name="select" id="select" style="border-radius: 0px 20px 0 20px;">
        <option value="relamacao">Relamacao</option>
        <option value="elogio">Elogio</option>
        <option value="duvida">Duvida</option>
        <option value="profissional">Contato Profissional</option>
        </select>
    </div>
    <br>
    <div>
        <label for="msg">Mensagem: </label><br>
        <textarea class="espaco_interno" name="msg" id="msg" cols="30" rows="5" style="border-radius: 0px 20px 0 20px;">Digite uma mensagem</textarea>
    </div>
</main>

    <br><br><br>

    <footer class="recode">
        <hr><br>
        <h4 id="formas_pagamento">Formas de Pagamento</h4>
        <br>
        <img src="./imgs/formas_pagamento.jpeg" alt="Formas de Pagamento" width="25%" height="25%">
        <br><br><hr><br>
        <p>&copy; Recode - Todos os Direitos Reservados - 2020</p>
        <br>
    </footer>
</body>
</html>
